<!-- https://stackoverflow.com/questions/43200545/create-a-responsive-toolbar-using-angular-material -->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}} |</span>

    <div>
      <a mat-button>Home</a>
      <a mat-button>Aggiungi libro</a>
      <a mat-button>Aggiungi autore</a>
      <a mat-button>Aggiungi editore</a>
    </div>

    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>

<div id="main">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
         (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TITOLO</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AUTORE</th>
      <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>

    <ng-container matColumnDef="editor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EDITORE</th>
      <td mat-cell *matCellDef="let element">{{element.editor}}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
      <td mat-cell *matCellDef="let element">{{element.isbn}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PREZZO</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOTE</th>
      <td mat-cell *matCellDef="let element">{{element.note}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 200]" showFirstLastButtons aria-label="Seleziona pagina">
  </mat-paginator>

</div>
