<app-menu></app-menu>

<div id="main">

  <mat-form-field appearance="standard">
    <input matInput placeholder="Cerca..." (keyup)="doFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
         (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">

        <button mat-mini-fab color="accent" aria-label="Modifica autore" class="mr_5"
                (click)="openDialogBook(element.id)">
          <mat-icon>create</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 200]" showFirstLastButtons aria-label="Seleziona pagina">
  </mat-paginator>

</div>
